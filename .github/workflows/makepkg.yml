name: Makepkg test

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
    #branches: [ master ]
    #paths:
    #  - 'release.txt'

jobs:
  pkgbuild:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: build latest runc
      run: |
        sudo apt-get install libseccomp-dev
        git clone https://github.com/opencontainers/runc
        cd runc
        make
        sudo make install
    - name: Makepkg Build and Check
      id: makepkg
      uses: edlanglois/pkgbuild-action@v1
      with:
        namcapDisable: true     
    - name: Print Package Files
      run: |
        echo "Successfully created the following package archive"
        echo "Package: 0 - ${{ steps.makepkg.outputs.pkgfile0 }}"
        echo "Package: 1 - ${{ steps.makepkg.outputs.pkgfile1 }}"
    - name: Upload Package Archive
      uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.makepkg.outputs.pkgfile0 }}
        path: ${{ steps.makepkg.outputs.pkgfile0 }}
    - name: Upload Package Archive
      uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.makepkg.outputs.pkgfile1 }}
        path: ${{ steps.makepkg.outputs.pkgfile1 }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: " "
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.makepkg.outputs.pkgfile0 }}
        asset_name: ${{ steps.makepkg.outputs.pkgfile0 }}
        asset_content_type: application/zstd
    - name: Upload Release Asset
      id: upload-release-asset1
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.makepkg.outputs.pkgfile1 }}
        asset_name: ${{ steps.makepkg.outputs.pkgfile1 }}
        asset_content_type: application/zstd